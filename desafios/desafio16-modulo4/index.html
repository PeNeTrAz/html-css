<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midias.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h2>Login</h2>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <article>
                        <label for="iemail"></label>
                        <input type="text" name="email" id="iemail" required placeholder="E-mail">
                    </article>
                    
                    <article>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Senha"> <br>
                    </article>
                    
                    <div id="botao">
                        <input id="ientrar" type="submit" value="Entrar"> <br>
                        <input id="iesqueci" type="button" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
        
        
            
        
    </main>
</body>
</html>

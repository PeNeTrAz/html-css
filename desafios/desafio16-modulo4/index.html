<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h2>Login</h2>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="text" name="email" id="iemail" required placeholder="E-mail" autocomplete="email">
                        <label for="iemail">Login</label>
                    </div>
                    
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    
                        <input id="ientrar" type="submit" value="Entrar">
                        <a href="esqueci.html">
                            Esqueci a senha <i class="material-symbols-outlined">mail</i>
                        </a>
                </form>
            </div>
        </section>
        
        
            
        
    </main>
</body>
</html>
